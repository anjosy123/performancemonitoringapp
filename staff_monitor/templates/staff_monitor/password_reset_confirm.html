{% extends 'staff_monitor/base.html' %}

{% block content %}
<div class="login-wrapper">
    <div class="login-container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card login-card">
                    <div class="card-body p-4 p-sm-5">
                        <h4 class="text-center mb-4">
                            <i class="fas fa-lock me-2"></i>Set New Password
                        </h4>

                        {% if validlink %}
                            <form method="post" class="needs-validation" novalidate>
                                {% csrf_token %}
                                <div class="form-group mb-4">
                                    <div class="form-floating">
                                        <input type="password" 
                                               class="form-control" 
                                               id="new_password1" 
                                               name="new_password1" 
                                               placeholder="New password" 
                                               required>
                                        <label for="new_password1">
                                            <i class="fas fa-key text-muted me-2"></i>New Password
                                        </label>
                                    </div>
                                </div>

                                <div class="form-group mb-4">
                                    <div class="form-floating">
                                        <input type="password" 
                                               class="form-control" 
                                               id="new_password2" 
                                               name="new_password2" 
                                               placeholder="Confirm password" 
                                               required>
                                        <label for="new_password2">
                                            <i class="fas fa-lock text-muted me-2"></i>Confirm Password
                                        </label>
                                    </div>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="fas fa-save me-2"></i>Change Password
                                    </button>
                                </div>
                            </form>
                        {% else %}
                            <div class="alert alert-danger">
                                <i class="fas fa-exclamation-circle me-2"></i>
                                The password reset link was invalid, possibly because it has already been used. 
                                Please request a new password reset.
                            </div>
                            <div class="d-grid">
                                <a href="{% url 'password_reset' %}" class="btn btn-primary btn-lg">
                                    <i class="fas fa-redo me-2"></i>Request New Reset Link
                                </a>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Add the same styles as in password_reset.html */
</style>
{% endblock %}
