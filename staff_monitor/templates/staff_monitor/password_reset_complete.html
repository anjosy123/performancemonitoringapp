{% extends 'staff_monitor/base.html' %}

{% block content %}
<div class="login-wrapper">
    <div class="login-container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <!-- Hospital Branding -->
                <div class="text-center mb-4">
                    <div class="logo-container">
                        <img src="/static/images/hospital-logo.png" alt="Hospital Logo" class="hospital-logo">
                    </div>
                    <h2 class="hospital-name">Mariampur Hospital</h2>
                    <p class="text-muted system-name">Password Reset Complete</p>
                </div>

                <!-- Success Card -->
                <div class="card login-card">
                    <div class="card-body p-4 p-sm-5">
                        <div class="text-center">
                            <i class="fas fa-check-circle text-success" style="font-size: 3rem;"></i>
                            <h4 class="mt-3">Password Reset Successful</h4>
                            <p class="text-muted">
                                Your password has been set. You may go ahead and log in now.
                            </p>
                            <div class="mt-4">
                                <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                                    <i class="fas fa-sign-in-alt me-2"></i>Log in
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .login-wrapper {
        min-height: 100vh;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        display: flex;
        align-items: center;
        padding: 2rem 0;
    }

    .login-container {
        width: 100%;
        padding: 1rem;
    }

    .login-card {
        background: white;
        border: none;
        border-radius: 1rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }

    .btn {
        border-radius: 0.5rem;
        padding: 0.75rem 1.5rem;
    }

    @media (max-width: 576px) {
        .card-body {
            padding: 1.5rem !important;
        }
    }
</style>
{% endblock %}
