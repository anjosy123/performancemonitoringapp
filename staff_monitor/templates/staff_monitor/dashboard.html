<!-- staff_monitor/templates/staff_monitor/dashboard.html -->
{% extends 'staff_monitor/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body text-center py-5">
                <div class="welcome-icon mb-4">
                    <i class="fas fa-hospital-user fa-4x text-primary"></i>
                </div>
                <h2 class="welcome-title mb-3">Welcome to Mariampur Hospital</h2>
                <p class="welcome-message mb-4">
                    Staff Performance Monitoring System
                </p>
                <div class="quick-links">
                    {% if user.is_staff %}
                    <div class="row g-3 justify-content-center">
                        <div class="col-md-4">
                            <a href="{% url 'superintendent_list' %}" class="btn btn-outline-primary w-100">
                                <i class="fas fa-user-md me-2"></i>View Superintendents
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a href="{% url 'staff_list' %}" class="btn btn-outline-primary w-100">
                                <i class="fas fa-users me-2"></i>View Staff
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a href="{% url 'report_list' %}" class="btn btn-outline-primary w-100">
                                <i class="fas fa-clipboard-list me-2"></i>View Reports
                            </a>
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.welcome-icon {
    color: #0d6efd;
    margin-bottom: 2rem;
}

.welcome-title {
    color: #1a237e;
    font-weight: 600;
    margin-bottom: 1rem;
}

.welcome-message {
    color: #6c757d;
    font-size: 1.1rem;
    margin-bottom: 2rem;
}

.quick-links .btn {
    padding: 1rem;
    font-weight: 500;
    transition: all 0.3s ease;
}

.quick-links .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

@media (max-width: 768px) {
    .welcome-icon i {
        font-size: 3rem;
    }

    .welcome-title {
        font-size: 1.5rem;
    }

    .welcome-message {
        font-size: 1rem;
    }

    .quick-links .btn {
        margin-bottom: 0.5rem;
    }
}
</style>
{% endblock %}
